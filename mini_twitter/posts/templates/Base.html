<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* You can still use custom CSS styles here if needed */
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="display-3">Mini Twitter</h1>
            <nav class="d-flex justify-content-between align-items-center">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'posts_list' %}">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'posts_list' %}">Пости</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'users_list' %}">Користувачі</a>
                    </li>
                </ul>
                <!-- Add "Create Post" button here -->
                <a href="{% url 'create_post' %}" class="btn btn-success">Створити пост</a>
                <a href="{% url 'create_comment' %}" class="btn btn-success">Створити коментар</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Mini Twitter</p>
        </div>
    </footer>

    <!-- Add Bootstrap JS scripts at the end of the body if needed -->

</body>
</html>
