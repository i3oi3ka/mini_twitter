{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1>Create Comment</h1>


    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.user.label_tag }}
            {{ form.user }}
        </div>
        <div class="form-group">
            {{ form.post.label_tag }}
            {{ form.post }}
        </div>
        <div class="form-group">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/posts/" class="btn btn-secondary">Cancel</a>
    </form>


</div>

{% endblock %}
