{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1 class="my-4">Коментар</h1>
        <ul class="list-group">
                <li class="list-group-item">
                    <p>{{ comment.content }}</p>
                    <p>Автор: {{ comment.user.username }}</p>
                    <p>Пост: {{ comment.post.title }}</p>
                    <p>Дата створення: {{ comment.created_at }}</p>
                </li>
        </ul>
        <a href="{% url 'comments_list' comment.post.pk %}" class="btn btn-secondary mt-3">Back to Comments</a>
        {% if user == comment.user %}
            <button type="button" class="btn btn-sm btn-outline-secondary">
                <a href="{% url 'comment_update' comment.pk %}">Edit</a>
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
                <a href="{% url 'comment_delete' comment.pk %}">Delete</a>
            </button>
            {% endif %}
    </div>

{% endblock %}
