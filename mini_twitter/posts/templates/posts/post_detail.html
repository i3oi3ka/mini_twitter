{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>View Post</h1>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.content }}</p>
            <p class="card-text"><strong>Author:</strong> {{ post.user }}</p>
        </div>
    </div>
    <a href="{% url 'create_comment'%}" class="btn btn-secondary mt-3">Create comment</a>
    <a href="{% url 'posts_list'%}" class="btn btn-secondary mt-3">Back to Posts</a>
    <a href="{% url 'comments_list' post.pk %}" class="btn btn-secondary mt-3">Comments ({{count_comments}})</a>
</div>
{% endblock %}
