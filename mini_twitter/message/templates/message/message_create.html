{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1>Create Message</h1>


    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/posts/" class="btn btn-secondary">Cancel</a>
    </form>


</div>

{% endblock %}
